exec reset.cfg

bind b "lastdisguise"

// The part where you can change stuff! :D
alias "zoomin" "sensitivity 1; r_drawviewmodel 0; fov_desired 70;  m_yaw 0.044"
alias "zoomout" "sensitivity 2; r_drawviewmodel 1; fov_desired 90; m_yaw 0.022"

alias "+zoomgun" "slot1; zoomin"
alias "-zoomgun" "+attack; zoomout;wait 50; -attack"

bind "MOUSE3" +zoomgun

exec autoexec.cfg
